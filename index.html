<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <div class="container">
      <header class="header">
        <h1 class="text-center"  id="title" >freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form>
        <div class="form-group">
          <label id="labelname">Name</label>
          <input type="text" name="name" placeholder="Enter your name" id="name" class="form-control" />
        </div>
        <div class="form-group">
          <label id="labelemail">Email</label>
          <input type="email"  name="email"  id="email"  class="form-control"  placeholder="Enter your Email" />
        </div>
        <div class="form-group">
          <label id="labelnumber">Age(optional)</label>
          <input type="number"    class="form-control" name="age"  id="num"  min="10"  max="90"  placeholder="Age"/>
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="drpdown" name="role" class="form-control">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
    
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input  name="userrecommend"  value="definitely"  type="radio"  class="input-radio"  checked />Definitely</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Not sure</label>
        </div>
  </body>
</html>
